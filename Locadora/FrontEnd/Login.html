<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./login.js" defer></script>
    <title>Login</title>
 </head>   
 <body>
    
    <div class="box">
        <h1>Login</h1>
        <form action="">
            <input type="text" class="idUser" name="idUser" placeholder="Id do usuario">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="telefone" name="tel" placeholder="Telefone">
            <button>Login</button>

        </form>

    </div>

 </body>

</html>
